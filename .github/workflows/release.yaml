name: Build and Release

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'
  pull_request:
    branches:
      - 'main'

jobs:
  build-rootfs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [x64, arm64]
    container:
      image: ghcr.io/tiny-webui/image-builder:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build RootFS
        run: make image TARGET_PLATFORM=${{ matrix.platform }} -j$(nproc)

      - name: Upload RootFS artifact
        uses: actions/upload-artifact@v4
        with:
          name: rootfs-${{ matrix.platform }}
          path: output/${{ matrix.platform }}/

  publish-container:
    needs: build-rootfs
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: rootfs-x64
          path: output/x64

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: rootfs-arm64
          path: output/arm64

      - name: Prepare build context
        run: |
          # Create symlink for amd64 -> x64 so Docker can find the rootfs
          # Docker buildx uses 'amd64', but your build system uses 'x64'
          ln -sf x64 output/amd64
          ls -R output

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/tiny-webui/tiny-webui
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
